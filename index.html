<script type="module">

  const { QueryClient, QueryClientProvider, useQuery } = TanStackQuery;
  const { createClient } = supabase;
  const { Home, MapPin, Shield, Sparkles, ArrowLeft, AlertCircle } = lucide;

  // === SUPABASE SETUP ===
  const SUPABASE_URL = "https://gokhrdqtgukxjydfjjwo.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdva2hyZHF0Z3VreGp5ZGZqandvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4Njg2MTQsImV4cCI6MjA3ODQ0NDYxNH0.bLbhOoalGyuFAiu98aSAX5moqC6ynzS0rHQ5LHnfGDc";

  const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // === FETCH FUNCTIONS ===
  const fetchProperties = async () => {
    const { data, error } = await supabaseClient.from('properties').select('*');
    if (error) console.error('Properties error:', error);
    return data || [];
  };

  const fetchPropertyById = async (id) => {
    const { data: prop, error: propError } = await supabaseClient.from('properties').select('*').eq('id', id).single();
    const { data: rooms, error: roomError } = await supabaseClient.from('rooms').select('*').eq('property_id', id);
    if (propError) console.error('Property error:', propError);
    if (roomError) console.error('Rooms error:', roomError);
    if (prop) prop.rooms = rooms || [];
    return prop;
  };

  // === COMPONENTS ===
  const Button = ({ children, variant = "default", size = "default", className = "", ...props }) => {
    const base = "inline-flex items-center justify-center rounded-md font-medium transition-colors";
    const variants = { default: "bg-primary text-white hover:bg-primary/90", ghost: "hover:bg-gray-100" };
    const sizes = { default: "h-9 px-4 text-sm", lg: "h-11 px-8 text-lg" };
    return <button className={`${base} ${variants[variant]} ${sizes[size]} ${className}`} {...props}>{children}</button>;
  };

  const Card = ({ children, className = "" }) => <div className={`rounded-lg border bg-white shadow-sm ${className}`}>{children}</div>;

  const NotFound = () => (
    <div className="min-h-screen flex items-center justify-center">
      <Card className="max-w-md mx-4 p-6">
        <div className="flex gap-2 mb-4">
          <AlertCircle className="w-8 h-8 text-red-500" />
          <h1 className="text-2xl font-bold">404 Not Found</h1>
        </div>
        <p className="text-sm text-gray-600">Page does not exist.</p>
      </Card>
    </div>
  );

  // ... Rest of your components (Landing, Properties, PropertyDetail, Header) stay exactly the same ...

  const App = () => (
    <QueryClientProvider client={new QueryClient()}>
      <HashRouter>
        <Header />
        <Routes>
          <Route path="/" element={<Landing />} />
          <Route path="/properties" element={<Properties />} />
          <Route path="/properties/:id" element={<PropertyDetail />} />
          <Route path="*" element={<NotFound />} />
        </Routes>
      </HashRouter>
    </QueryClientProvider>
  );

  createRoot(document.getElementById('root')).render(<App />);
</script>
